<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>પ્રાર્થના સમિતિ | શ્રી સી. પી. ગજ્જર હાઈસ્કૂલ, ઝુલાસણ</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Header Fix for Committee Pages */
    .site-header {
      background: #f8f9fa;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    .header-flex {
      display: flex;
      flex-wrap: wrap;       /* Allow items to wrap */
      align-items: center;
      gap: 15px;             /* Space between logo and text */
    }

    .header-flex .logo img {
      width: 80px;           /* Fixed width */
      height: 70px;          /* Fixed height */
      object-fit: contain;
    }

    .school-title h4 {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }

    .school-title h1 {
      margin: 5px 0 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
    }

    /* For smaller screens */
    @media (max-width: 600px) {
      .school-title h1 {
        font-size: 1.2rem;
      }
      .school-title h4 {
        font-size: 0.8rem;
      }
      .header-flex {
        justify-content: center; /* Center header items on small screens */
        text-align: center;
      }
    }

    .page-content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .back-link a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-flex">
      <div class="logo"><img src="../Images/School Logo.png" alt="School Logo"></div>
      <div class="school-title">
        <h4>શ્રી ઝુલાસણ કેળવણી મંડળ સંચાલિત</h4>
        <h1>શ્રી સી. પી. ગજ્જર હાઈસ્કૂલ, ઝુલાસણ</h1>
      </div>
    </div>
  </header>

  <!-- Committee Content -->
  <main class="container page-content">
    <h2>પ્રાર્થના સમિતિ</h2>
    <p>This is a placeholder page for the <strong>પ્રાર્થના સમિતિ (Prayer Committee)</strong>.</p>
    <div class="back-link"><a href="../index.html">⬅ Back to Home</a></div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container"><p>© 2025 Shree C. P. Gajjar Highschool, Jhulasan. All Rights Reserved.</p></div>
  </footer>
</body>
</html>
